<section class="contact">
    <div class="container contact-form">
        <div class="contact-image">
            <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact" />
        </div>
        <form #f="ngForm" (ngSubmit)="onSubmit()">
            <h3>Drop Us a Message</h3>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" name="txtName" class="form-control" #txtName="ngModel" [(ngModel)]="name"
                        [ngClass]="{'is-invalid': f.submitted && txtName.invalid}" required placeholder="Your Name *" value="" />
                        <div *ngIf="txtName.invalid" class="invalid-feedback">
                            <p *ngIf="txtName.errors?.required">
                              Name field can't be blank
                            </p>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" name="txtEmail" class="form-control" #txtEmail="ngModel" [(ngModel)]="email"
                        [ngClass]="{'is-invalid': f.submitted && txtEmail.invalid}" required placeholder="Your Email *" value="" />
                        <div *ngIf="txtEmail.invalid" class="invalid-feedback">
                            <p *ngIf="txtEmail.errors?.required">
                              Email field can't be blank
                            </p>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" name="txtPhone" class="form-control" #txtPhone="ngModel" [(ngModel)]="phone"
                        [ngClass]="{'is-invalid': f.submitted && txtPhone.invalid}" required phoneValidator placeholder="Your Phone Number *" value="" />
                        <div *ngIf="txtPhone.invalid" class="invalid-feedback">
                            <p *ngIf="txtPhone.errors?.required">
                              Phone Number field can't be blank
                            </p>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" name="btnSubmit" class="btnContact" value="Send Message" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <!-- <textarea name="txtMsg" class="form-control" #txtMsg="ngModel" [(ngModel)]="message"
                        [ngClass]="{'is-invalid': f.submitted && txtMsg.invalid}" required placeholder="Your Message *"
                            style="width: 100%; height: 150px;"></textarea> -->
                        <input type="text" name="txtMsg" class="form-control" #txtMsg="ngModel" [(ngModel)]="message"
                        [ngClass]="{'is-invalid': f.submitted && txtMsg.invalid}" required placeholder="Your Message *" value="" />
                        <div *ngIf="txtMsg.invalid" class="invalid-feedback">
                            <p *ngIf="txtMsg.errors?.required">
                              Message field can't be blank
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="container" style="text-align: center; padding-bottom: 10px;">
        <input type="submit" routerLink="/contact/display-contact/" class="btn btn-dark" value="Display Contacts" />
    </div>
</section>
