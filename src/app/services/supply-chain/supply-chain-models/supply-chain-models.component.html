<div class="container">
    <div class="row">
        <div class="col-md-3" *ngFor="let detail of details">
            <div class="card" style="width: 16rem;">
                <div class="card-header" style="background-color: rgb(88, 88, 255);">
                    <h5 class="card-title" style="color:black;">{{detail.title}}</h5>
                </div>
                <div class="card-body" style="padding: 10px;">
                    <img src="{{detail.img}}" class="card-img-top" alt="...">
                    <p class="card-text" style="color:black;padding: 10px;">{{detail.description}}</p>
                    <button class="btn btn-primary">{{detail.button}}</button>
                </div>
            </div>
        </div>
    </div>
</div>
